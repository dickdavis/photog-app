default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password:
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: photog_app_dev

test:
  <<: *default
  database: photog_app_test

production:
  <<: *default
  database: photog_app_prod
  username: me
  password: <%= ENV['PHOTOG_APP_DATABASE_PASSWORD'] %>
